<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div id="left-side">
        <img src="/login-component/images/Group 1.svg">
        <p>Login into your account</p>
        <div id="form">
            <p>Email address</p>
            <div>
                <input id="email-icon" type="text" placeholder="example@email.com">
            </div>
            <p>Password</p>
            <div id="second-input">
                <input id="pass-icon" type="password" placeholder="Enter your password">
                <a href="#">Forgot password?</a>
            </div>
            <button id="bt-login">Login now</button>
            <img src="/login-component/images/Group 6.svg" alt="">
            <button id="bt-signup">Signup now</button>
        </div>
    </div>
    <div id="right-side">
        <img src="/login-component/images/Mobile login-pana 1.svg">
    </div>
</body>
</html>
